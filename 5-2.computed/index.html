<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Document</title>
</head>
<body>
  <!-- practice  watch-->
  <div id="app">
    <h2>practice watch</h2>
    <p>{{counter}}</p>
    <button v-on:click="add1">+1</button>
    <br>
    <input type="text" v-model="a">+<input type="text" v-model="b">=<input type="text" v-model="c">
  </div>
  <script>
    const vm = new Vue({
      el:"#app",
      data:{
        counter:0,
        a:1,
        b:0,
        c:0,
      },
      methods:{
        add1(){
          this.counter +=1; 
          }
      },
      // computed:{
      //   num3(){
      //     return parseInt(this.num1,10) +parseInt(this.num2,10);
      //   },
      //   num3:{
      //     get(){
      //       return parseInt(this.num1,10) + parseInt(this.num2,10) 
      //     },
      //     set(val){
      //       this.num1 = parseInt(val,10)-parseInt(this.num2,10)
      //     },
      //     set(value){
      //       this.num2 = parseInt(value,10)-parseInt(this.num1,10)
      //     }
      //   }},
      watch:{
        a(val){
          this.c = parseInt(val,10)+parseInt(this.b,10)
        },
        b(val){
          this.c = parseInt(val,10)+parseInt(this.a,10)
        },
      }
    })
  </script>
</body>
</html>
