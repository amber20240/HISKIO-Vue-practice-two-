<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"
  integrity="sha256-ngFW3UnAN0Tnm76mDuu7uUtYEcG3G5H1+zioJw3t+68=" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 反轉 -->
    <h2>反轉</h2>
    <ul>
      <li v-for="item in items1">{{item}}</li>
    </ul>
    <button @click="reverseLi">reverse</button>
    <h2>用filter過濾出偶數</h2>
    <ul>
      <li v-for="item in items2">{{item}}</li>
    </ul>
    <button @click="filterLi">filter偶數</button>
    <h2>回到原本的陣列＋過濾</h2>
    <p>因為全部＋過濾要用到同一個陣列,過濾會改到原本的陣列內容,所以要在global的地方const</p>
    <ul>
      <li v-for="item in items3">{{item}}</li>
    </ul>
    <button @click="allLi2">all</button>
    <button @click="filterLi2">filter</button>
    <h2>回到原本的陣列＋重新排序</h2>
    <ul>
      <li v-for="item in items4">{{item}}</li>
    </ul>
    <button @click="allLi">all</button>
    <button @click="sortLi2">sort</button>
    <p>因為全部＋sort會用同一個陣列,會改到原本的陣列,所以要在global的地方const</p>
  </div>
  <script>
    const orgItems3 =[1,2,3,4,5,6,7,8];
    const orgItems4 =[1,3,5,4,2,6,7,8];
    const vm = new Vue({
      el:"#app",
      data:{
        items1:[1,2,3,4,5,6,7,8],
        items2:[1,2,3,4,5,6,7,8],
        items3: orgItems3,
        items4: orgItems4,
      },
      methods:{
        reverseLi(){
          this.items1.reverse();
        },
        filterLi(){
          this.items2 = this.items2.filter(function (items){
            return items%2 ===0
          })
        },
        allLi2(){
          this.items3 = orgItems3;
        },
        filterLi2(){
          this.items3 = this.items3 .filter(function(items3 ){
            return items3 %2 ===0
          })
        },
        allLi(){
          this.items4 = orgItems4;
        },
        sortLi2(){
          this.items4 = orgItems4.slice().sort();
        }
      }
    })
  </script>
</body>
</html>
