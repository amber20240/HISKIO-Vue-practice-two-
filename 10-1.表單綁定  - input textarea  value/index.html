<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"
  integrity="sha256-ngFW3UnAN0Tnm76mDuu7uUtYEcG3G5H1+zioJw3t+68=" crossorigin="anonymous"></script>
  <style>
  .tp{
    white-space: pre;
  }
  </style>
  <title>good</title>
</head>
<body>
  <div id="app">
    <!-- input 與 v-model -->
    <input type="password" v-model="text1">
    <p>文字：{{text1}}</p>
    <!-- input 與 v-model 原型-->
    <input type="password" @input="input1" :value="text2">
    <p>文字：{{text2}}</p>
    <!-- textarea 雙向綁定是不會換行要使用pre(preserve保留) -->
    <textarea v-model="c"></textarea>
    <p>文字：{{c}}</p>
    <!-- 使用pre( preserve 保留 ) -->
    <textarea v-model="d"></textarea>
    <pre>文字：{{d}}</pre>
    <!-- 使用class綁定 css的pre( preserve 保留) -->
    <textarea v-model="food1"></textarea>
    <p :class="pStyle">文字：{{food1}}</p>
  </div>
  <script>
  const vm = new Vue({
    el:"#app", 
    data:{
      text1:"",
      text2:12345,
      c:"",
      d:"",
      food1:"",
    },
    methods:{
      input1(e){
        this.text2 = e.target.value;
      }
    },
    computed:{
      pStyle(){
        return "tp"
      }
    }
  })
</script>
</body>
</html>
