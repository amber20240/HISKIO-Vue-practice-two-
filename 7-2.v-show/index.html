<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"
  integrity="sha256-ngFW3UnAN0Tnm76mDuu7uUtYEcG3G5H1+zioJw3t+68=" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>practice v-show</h2>
    <h3>checkbox打勾,則會出現good</h3>
    <input type="checkbox" v-model="checked1">
    <p v-show="checked1 == true">good</p>
  </div>
  <script>
    const vm = new Vue({
      el:"#app",
      data:{
        checked1: false,
      }
    })
  </script>
</body>
</html>
