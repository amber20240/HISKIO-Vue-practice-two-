<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"
  integrity="sha256-ngFW3UnAN0Tnm76mDuu7uUtYEcG3G5H1+zioJw3t+68=" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="(item,it) in me">{{it}} - {{item}}</li>
    </ul>
    <ul>
      <li v-for="item in meArray">{{item.key}} - {{item.value}}</li>
    </ul>
  </div>
  <script>
    const vm =new Vue({
      el:"#app",
      data:{
        me:{
          id: 12345,
          name: "amber",
          25: "marketing",
          30: "engineer", 
        },
        meArray:[
          {
            key : "id",
            value :"amber"
          }
        ]
      }
    })
  </script>
</body>
</html>
